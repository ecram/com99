<!DOCTYPE html>
<html>
<head>
	<title>Alineación de Elementos en la Tabla</title>
</head>
<body>
	<h3>Alineación de Elementos en la Tabla</h3>
	<hr>
	<table border="2" align="center">
		<tr>
			<th width="350" height="500"><img src="img/openinfo.jpg" width="50"></th>
			<th valign="top">Encabezado 2</th>
			<th align="right">Encabezado 3</th>
		</tr>
		<tr>
			<td align="center" valign="bottom">TABLA</td>
			<td>TABLA</td>
			<td width="50%" height="100"><img src="img/openinfo.jpg" width="50"></td>
		</tr>
	</table>
</body>
</html>
